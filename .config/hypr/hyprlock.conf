#
#   RESOLUTION: 1920X1080
#
#────────────────────────────────────────────────────────────────────────────────────────(PRESETS)───
#───COLORS
$TRANSPARENT = rgba(00000000)
$BLACK = rgba(000000FF)
$WHITE = rgba(FFFFFF66)
$GREY = rgba(00000066)
$RED = rgba(FF000066)

#───FONTS
$FONT = Sony Sketch EF
$FONT_SYMBOLS =  Symbols Nerd Font Mono

#─────────────────────────────────────────────────────────────────────────────────────(EVERYTHING)───
general {
    #disable_loading_bar = true
    hide_cursor = true
    no_fade_out = true
    ignore_empty_input = true
}

#─────────────────────────────────────────────────────────────────────────────────────(DESCENDING)───
label { # DAY/DATE/TIME
    text = cmd[update:1000] echo -e $HOSTNAME / $USER / $XDG_CURRENT_DESKTOP
    font_family = $FONT
    font_size = 20
    shadow_passes = 0
    shadow_size = 1
    shadow_color = $WHITE
    shadow_boost = 1
    color = $BLACK
    #─PLACEMENT
    position = 10, -10
    halign = left
    valign = top
}
label { # DAY/DATE/TIME
    text = cmd[update:1000] echo -e $(date '+%A / %F / %T')
    font_family = $FONT
    font_size = 20
    shadow_passes = 0
    shadow_size = 1
    shadow_color = $WHITE
    shadow_boost = 1
    color = $BLACK
    #─PLACEMENT
    position = -10, 10
    halign = right
    valign = bottom
}
label { # CAP/NUM_LOCKS
    text = cmd[update:1000] echo -e "$(caps_lock_status=$(xset -q | sed -n 's/^.*Caps Lock:\s*\(\S*\).*$/\1/p'); if [ $caps_lock_status == 'on' ]; then echo 'CAPS ON'; else echo 'caps off'; fi)"
    font_family = $FONT
    font_size = 20
    shadow_passes = 1
    shadow_size = 1
    shadow_color = $WHITE
    shadow_boost = 1
    color = $BLACK
    #─PLACEMENT
    position = 10, 10
    halign = left
    valign = bottom
}
label { # USER
    text = cmd[update:1000] echo -e $USER
    font_family = $FONT
    font_size = 30
    shadow_passes = 0
    shadow_boost = 1
    shadow_passes = 1
    shadow_size = 0
    shadow_color = $BLACK
    shadow_boost = 1
    color = $WHITE
    #─PLACEMENT
    position = 0, 25
    halign = center
    valign = center
}
input-field {   # PASSWORD
    font_family = $FONT
    font_size = 40
    size = 200, 40
    outline_thickness = 3
    dots_size = 0.2                 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1.0              # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1              # -1 default circle, -2 follow input-field rounding
    outer_color = $GREY
    inner_color = $BLACK
    check_inner_color = $WHITE
    fail_inner_color = $RED
    font_color = $WHITE
    #fade_on_empty = false
    fade_timeout = 1000             # Milliseconds before fade_on_empty is triggered.
    placeholder_text =              # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 0                   # -1 means complete rounding (circle/oval)
    check_color = $WHITE
    fail_color = $RED               # if authentication failed, changes outer_color and fail message color
    fail_text = WHOAMI              # can be set to empty
    fail_transition = 100           # transition time in ms between normal outer_color and fail_color
    capslock_color = -1             # when both locks are active. -1 means don't change outer color
    numlock_color = -1              # when both locks are active. -1 means don't change outer color
    bothlock_color = -1             # when both locks are active. -1 means don't change outer color
    invert_numlock = false          # change color if numlock is off
    swap_font_color = false         # see below "https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/"
    #─PLACEMENT
    position = 0, -25
    halign = center
    valign = center
}
background {    # WALLPAPER
    path = screenshot
    blur_size = 2
    blur_passes = 4
    noise = 0
    contrast = 1
    brightness = 1
    vibrancy = 1
    vibrancy_darkness = 0
}
