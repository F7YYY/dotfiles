#
#   RESOLUTION: 1920X1080
#
#────────────────────────────────────────────────────────────────────────────────────────(PRESETS)───
#───COLORS
$TRANSPARENT = rgba(00000000)
$BLACK = rgba(000000FF)
$WHITE = rgba(FFFFFF66)
$GREY = rgba(00000066)
$RED = rgba(FF000066)
#───FONTS
$FONT = Sony Sketch EF
$FONT_SYMBOLS =  Symbols Nerd Font Mono

#─────────────────────────────────────────────────────────────────────────────────────(EVERYTHING)───
general {
    #disable_loading_bar = true
    hide_cursor = true
    no_fade_out = true
    ignore_empty_input = true
}

#─────────────────────────────────────────────────────────────────────────────────────(DESCENDING)───
#───CLOCK
label { # HOUR
    text = cmd[update:1000:true] echo -e "<span><i>$(date '+%H')</i></span>"
    font_family = $FONT
    font_size = 200
    shadow_passes = 1
    shadow_size = 4
    shadow_color = $RED
    shadow_boost = 1
    color = $WHITE
    #─PLACEMENT
    position = 0, 300
    halign = center
    valign = center
}
label { # MINUTE
    text = cmd[update:1000:true] echo -e "<span><i>$(date '+%M')</i></span>"
    font_family = $FONT
    font_size = 200
    shadow_passes = 1
    shadow_size = 4
    shadow_color = $WHITE
    shadow_boost = 1
    color = $WHITE
    #─PLACEMENT
    position = 0, 150
    halign = center
    valign = center
}
label { # DATE-DAY
    text = cmd[update:1000:true] echo -e "<span><i>$(date '+%A',)</i></span>"
    font_family = $FONT
    font_size = 30
    shadow_passes = 1
    shadow_size = 4
    shadow_color = $WHITE
    shadow_boost = 1
    color = $WHITE
    #─PLACEMENT
    position = -75, 140
    halign = center
    valign = center
}
label { # DATE-MONTH
    text = cmd[update:1000:true] echo -e "<span><i>$(date '+%d %B')</i></span>"
    font_family = $FONT
    font_size = 30
    shadow_passes = 1
    shadow_size = 4
    shadow_color = $RED
    shadow_boost = 1
    color = $WHITE
    #─PLACEMENT
    position = 75, 140
    halign = center
    valign = center
}
# USER
label {
    text = 
    color = $GREY
    font_size = 50
    font_family = SF Pro Display Bold
    position = 0, 0
    halign = center
    valign = center
}
#───PASSWORD
input-field {
    font_family = $FONT
    font_size = 100
    size = 60, 60
    outline_thickness = 2
    dots_size = 0.2                 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1                # Scale of dots' absolute size, 0.0 - 1.0
    #dots_center = true
    dots_rounding = -2              # -1 default circle, -2 follow input-field rounding
    outer_color = $BLACK
    inner_color = $TRANSPARENT
    check_inner_color = $TRANSPARENT
    fail_inner_color = $TRANSPARENT
    font_color = $WHITE
    #fade_on_empty = false
    fade_timeout = 1000             # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>🔑</i>    # Text rendered in the input box when it's empty.
    hide_input = true
    rounding = -1                   # -1 means complete rounding (circle/oval)
    check_color = $GREY
    fail_color = $RED               # if authentication failed, changes outer_color and fail message color
    fail_text = <i>❌</i>           # can be set to empty
    fail_transition = 300           # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1             # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false          # change color if numlock is off
    swap_font_color = false         # see below "https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/"
    #─PLACEMENT
    position = 0, 0
    halign = center
    valign = center
}
#───MUSIC
label {
    text = cmd[update:1000] echo -e "<span><i>$(playerctl metadata --format '{{artist}} 🢖 {{title}}')</i></span>"
    font_family = $FONT_SYMBOLS
    font_size = 20
    shadow_passes = 1
    shadow_boost = 0.5
    color = $WHITE
    #─PLACEMENT
    position = 0, 60
    halign = center
    valign = bottom
}
#───BATTERY
label {
    text = cmd[update:5000:true] $HOME/.config/hypr/scripts/battery
    font_family = $FONT
    font_size = 20
    shadow_passes = 1
    shadow_boost = 0.5
    color = $WHITE
    #─PLACEMENT
    position = 0, 100
    halign = center
    valign = bottom
}
#───GREET
label {
    text = I Darkness, Am Peacefully Silenced
    font_family = $FONT
    font_size = 20
    shadow_passes = 1
    shadow_size = 30
    shadow_boost = 4
    shadow_color = $BLACK
    color = $GREY
    #─PLACEMENT
    position = 0, -1000
    halign = center
    valign = top
}
background {
    path = screenshot
    blur_size = 1
    blur_passes = 4
    noise = 0
    contrast = 1
    brightness = 1
    vibrancy = 1
    vibrancy_darkness = 0
}
